<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container card-div">
      <div class="d-flex flex-column main-content">
        <div class="header">
          <form class="d-flex gap-3 mx-2" role="search">
            <input
              id="input"
              class="form-control me-2 input-bar"
              type="search"
              placeholder="Enter City Name"
              aria-label="Search"
            />
            <button class="btn btn-outline search-btn" type="submit">
              <img class="search-img" src="./images/search.png" alt="" />
            </button>
          </form>
        </div>
        <div class="main-section">
          <div class="d-flex flex-column">
            <div class="main-img my-4">
              <img id="weather-img" src="./images/clear.png" alt="" />
            </div>
            <div class="main-text my-4">
              <h1>29â„ƒ</h1>
              <h3>Mumbai</h3>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="d-flex justify-content-around">
            <div class="d-flex gap-2">
              <div class="humidity-img">
                <img src="./images/humidity.png" alt="" />
              </div>
              <div class="d-flex flex-column my-2 gap-2 humidity-text">
                <h4 id="humidity-no">48%</h4>
                <h5>Humidity</h5>
              </div>
            </div>
            <div class="d-flex gap-2">
              <div class="wind-img">
                <img src="./images/wind.png" alt="" />
              </div>
              <div class="d-flex flex-column my-2 gap-2 wind-text">
                <h4>10.1 Km/H</h4>
                <h5>Wind Speed</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
